<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kuis Kemerdekaan Indonesia</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&display=swap" rel="stylesheet" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-t from-gray-900 to-black relative overflow-hidden px-4">
		<!-- Efek blur shape -->
		<div class="absolute w-72 sm:w-96 h-72 sm:h-96 bg-purple-500/30 rounded-full blur-[100px] sm:blur-[120px] top-10 left-10"></div>
		<div class="absolute w-64 sm:w-80 h-64 sm:h-80 bg-red-500/30 rounded-full blur-[120px] bottom-10 right-10"></div>
		<div class="absolute w-56 sm:w-72 h-56 sm:h-72 bg-blue-500/20 rounded-full blur-[90px] sm:blur-[100px] top-40 right-40"></div>

		<!-- Halaman 1 -->
		<div id="intro" class="flex flex-col items-center">
			<h1 class="fade-up relative z-10 text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold mb-3 text-white text-center leading-tight max-w-6xl mx-auto" style="animation-delay: 0.2s">
				Selamat datang di Kuis <br />
				Kemerdekaan Indonesia
			</h1>

			<p class="fade-up relative z-10 text-xs sm:text-sm text-gray-300 mb-6" style="animation-delay: 0.6s">by R5Program</p>

			<button id="startBtn" class="fade-up relative z-10 px-5 sm:px-6 py-2 sm:py-3 text-sm sm:text-base rounded-full border border-white text-white hover:bg-white hover:text-black transition" style="animation-delay: 1s">MULAI</button>
		</div>

		<!-- Halaman 2: Input Nama -->
		<div id="nameForm" class="hidden flex flex-col items-center fade-up" style="animation-delay: 0s">
			<h2 class="text-white text-xl mb-4">Masukkan Nama Panggilan</h2>
			<input
				type="text"
				placeholder="Masukkan Nama..."
				class="px-5 py-3 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:border-white focus:ring-2 focus:ring-white/50 w-72 text-center mb-4"
			/>
			<button id="submitName" class="px-5 py-2 rounded-lg border border-white text-white hover:bg-white hover:text-black transition">KIRIM</button>
		</div>
		<!-- Halaman Pressure -->
		<div id="pressurePage" class="hidden flex flex-col items-center fade-up">
			<h2 id="pressureText" class="text-white text-2xl text-center mb-6"></h2>
			<button id="continueBtn" class="mt-8 px-5 py-2 rounded-lg border border-white text-white hover:bg-white hover:text-black transition">LANJUT</button>
		</div>

		<!-- Halaman Siap -->
		<div id="readyPage" class="hidden flex flex-col items-center fade-up">
			<h2 class="text-white text-2xl text-center mb-6">Apakah kamu siap?</h2>
			<div class="flex space-x-4">
				<button id="yesBtn" class="px-5 py-2 rounded-lg border border-green-400 text-green-400 hover:bg-green-400 hover:text-black transition">YA</button>
				<button id="noBtn" class="px-5 py-2 rounded-lg border border-red-400 text-red-400 hover:bg-red-400 hover:text-black transition">TIDAK</button>
			</div>
		</div>

		<!-- Halaman Soal -->
		<div id="quizPage" class="hidden flex flex-col items-start text-white fade-up px-6">
			<!-- Header tetap -->
			<h2 id="welcomeText" class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold mb-4">Selamat datang</h2>

			<!-- Soal dinamis -->
			<form id="questionForm" class="w-full">
				<p id="questionText" class="mb-4 text-lg font-semibold"></p>
				<div id="optionsContainer" class="flex flex-col space-y-2 mb-4"></div>
				<button id="nextBtn" type="submit" class="px-5 py-2 rounded bg-gray-500 text-black cursor-not-allowed" disabled>Lanjut</button>
			</form>
		</div>

		<!-- Container hasil -->
		<div id="resultContainer" class="hidden flex flex-col items-center justify-center h-full">
			<h2 class="text-2xl text-white font-bold mb-4">Score</h2>
			<div class="w-32 h-32 rounded-full border flex items-center justify-center text-3xl font-bold">
				<span id="finalScore" class="text-white">0</span>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
